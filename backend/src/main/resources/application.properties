# --------------------------------------
# Server Configuration
# --------------------------------------
server.port=8080
spring.application.name=toms

# --------------------------------------
# PostgreSQL Configuration
# --------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/toms_db
spring.datasource.username=toms_user
spring.datasource.password=toms@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --------------------------------------
# Redis Configuration
# --------------------------------------
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Uncomment this if Redis requires a password
# spring.redis.password=your_redis_password

# --------------------------------------
# JPA and Hibernate Configuration
# --------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --------------------------------------
# Logging Configuration
# --------------------------------------
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/toms.log
